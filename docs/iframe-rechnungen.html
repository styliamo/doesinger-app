<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnungsübersicht - Doesinger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        .iframe-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 800px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rechnungsübersicht</h1>
            <p>Verwalten Sie Ihre Projektrechnungen und Zahlungen</p>
        </div>
        
        <div class="iframe-container">
            <iframe 
                src="https://app.doesinger.com/rechnungen"
                title="Rechnungsmodul"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="footer">
            <p>© 2024 Doesinger. Alle Rechte vorbehalten.</p>
            <p>
                <a href="https://www.doesinger.com/contact">Kontakt</a> | 
                <a href="https://www.doesinger.com/contact">AGB</a> | 
                <a href="https://www.doesinger.com/contact">Datenschutz</a>
            </p>
        </div>
    </div>
</body>
</html>
